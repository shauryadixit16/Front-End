<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css"
    />
    <title>GOE</title>

    <style>
      /* FOOTER*/
      footer .character-counter {
        display: none;
      }
      /* SIGNUP*/
      @import url('https://fonts.googleapis.com/css2?family=Balsamiq+Sans&family=Indie+Flower&display=swap');
      .signup {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      .signup main {
        flex: 1 0 auto;
        margin-top: 3%;
      }
      .signup .character-counter {
        display: none;
      }

      .signup .heading {
        font-size: 55px;
        font-weight: 600;
        padding-bottom: 10px;
      }

      .signup .input-field input[type='email']:focus + label,
      .signup .input-field input[type='password']:focus + label {
        color: #e91e63;
      }

      .signup .input-field input[type='email']:focus,
      .signup .input-field input[type='password']:focus {
        border-bottom: 2px solid #e91e63;
        box-shadow: none;
      }

      /* LOGIN */
      .login {
        display: flex;
        min-height: 100vh;
        flex-direction: column;
      }

      .login main {
        flex: 1 0 auto;
        margin-top: 3%;
      }
      .login .character-counter {
        display: none;
      }

      .login .heading {
        font-size: 55px;
        font-weight: 600;
        padding-bottom: 10px;
      }

      .login .input-field input[type='email']:focus + label,
      .login .input-field input[type='password']:focus + label {
        color: #e91e63;
      }

      .login .input-field input[type='email']:focus,
      .login .input-field input[type='password']:focus {
        border-bottom: 2px solid #e91e63;
        box-shadow: none;
      }
      
      /* profile */
      @media(max-width: 600px){
          .profile .name {
            font-size: 25px;
          }
          .profile .city {
            font-size: 12px;
          }
          .profile .grad {
            font-size: 10px;
          }
          .profile .but .btn{
            font-size: 10px;
            margin-top: 10px;
          }
          .profile .notif {
            display: none; 
          }
        }

        .profile .character-counter {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"
    ></script>
  </body>
</html>
